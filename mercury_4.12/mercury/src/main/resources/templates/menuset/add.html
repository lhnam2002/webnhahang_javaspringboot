<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <title>Add MenuSet</title>
</head>
<body>
<th:block th:replace="~{layout::header}"></th:block>
<div class="container my-4">
    <div class="container">
        <h1>Add MenuSet</h1>
        <form th:action="@{/menusets/add}" th:object="${menuset}" method="post" enctype="multipart/form-data">
            <div class="col-6 mb-3">
                <label class="form-label" for="name">Name:</label><span
                    class="text-danger">*</span>
                <input class="form-control" type="text" placeholder="Enter name"
                       th:field="*{name}" id="name" required autofocus >
                <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">
            </span>
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="description">Description:</label><span class="text-danger">*</span>
                <input class="form-control" type="text" th:field="*{description}"
                       id="description" placeholder="Enter description" required>
                <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            </div>
            <div class="col-6 mb-3">
                <label class="form-label" for="price">Price:</label><span
                    class="text-danger">*</span>
                <input class="form-control" required type="text"
                       th:field="*{price}" id="price" placeholder="Enter price">
                <span class="text-danger" th:if="${#fields.hasErrors('price')}"
                      th:errors="*{price}"></span>
            </div>

            <div class="col-6 mb-3">
                <label class="form-label" for="imageFile">Image:</label>
                <input class="form-control" type="file" th:field="*{imageFile}" id="imageFile" accept="image/*">
                <span class="text-danger" th:if="${#fields.hasErrors('imageFile')}" th:errors="*{imageFile}"></span>
            </div>
            <input type="submit" class="btn btn-primary" value="Save" />
        </form>
        <br>
        <a th:href="@{/menusets}">Back to List</a>
    </div>
</div>

<th:block th:replace="~{layout::footer}"></th:block>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
