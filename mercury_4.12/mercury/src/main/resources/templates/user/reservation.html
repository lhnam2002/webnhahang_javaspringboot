<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="path/to/your/style.css"> <!-- Đường dẫn tới CSS của bạn -->
</head>
<body>
<div class="reservation-form">
    <h1>Complete Your Reservation</h1>
        <form action="/reservations/book" method="POST">
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="datetime">Date & Time</label>
                <input type="text" id="datetime" name="reservationTime" required>
            </div>
            <div>
                <label for="numberOfPeople">Number of People</label>
                <input type="number" id="numberOfPeople" name="numberOfPeople" required>
            </div>
            <div>
                <label for="specialRequest">Special Request</label>
                <textarea id="specialRequest" name="specialRequest"></textarea>
            </div>
            <div>
                <label for="preOrderFood">Pre-Order Food</label>
                <input type="checkbox" id="preOrderFood" name="preOrderFood">
            </div>
            <div>
                <label for="status">Status</label>
                <input type="text" id="status" name="status">
            </div>
            <button type="submit">Submit Reservation</button>
        </form>

        <!-- Khu vực hiển thị menu từ menulist.html -->
    <div id="menuContainer">
        <!-- Nội dung từ menulist.html sẽ được load ở đây -->
    </div>
</div>

<!-- JavaScript để load menu -->
<script>
    fetch("menulist.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById("menuContainer").innerHTML = data;
        })
        .catch(error => console.error("Error loading menu:", error));
</script>
</body>
</html>
