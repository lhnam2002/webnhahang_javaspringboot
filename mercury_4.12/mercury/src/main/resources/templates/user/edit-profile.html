<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPDATE PROFILE</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:fragment="custom-css" rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body style="background: #f6f7fc;">

<!-- Header chung -->
<th:block th:replace="~{layout :: header}"></th:block>

<div class="container my-4">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-8 col-md-10 col-xl-8">
                <div class="card shadow decorative-border" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3>Edit Profile</h3>
                        <p class="mb-4 text-secondary">Update your profile information below.</p>

                        <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
                            <div th:if="${errors}" class="alert alert-danger">
                                <ul>
                                    <li th:each="error : ${errors}" th:text="${error}" class="text-danger"></li>
                                </ul>
                            </div>

                            <!-- Hiển thị danh sách ảnh có sẵn -->
                            <div class="form-group mb-4">
                                <label for="avatar">Select Avatar</label>
                                <div>
                                    <p>Please choose an avatar:</p>
                                    <div class="avatar-selection">
                                        <!-- Lặp qua tất cả ảnh trong thư mục avatars -->
                                        <div th:each="avatar : ${avatarFiles}">
                                            <label>
                                                <input type="radio" name="avatar" th:value="'/img/avatars/' + ${avatar}" />
                                                <img th:src="@{${'/img/avatars/' + avatar}}" alt="Avatar" style="width: 60px; height: 60px; object-fit: cover; margin-right: 10px;">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Các trường thông tin khác (full name, username, email...) -->
                            <div class="form-group mb-4">
                                <label for="fullName">FullName</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" th:value="${user.fullName}">
                            </div>
                            <div class="form-group mb-4">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
                            </div>
                            <div class="form-group mb-4">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}">
                            </div>
                            <div class="form-group mb-4">
                                <label for="phone">Phone</label>
                                <input type="tel" class="form-control" id="phone" name="phone" th:value="${user.phone}">
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg btn-block">Update Profile</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Footer chung -->
<th:block th:replace="~{layout :: footer}"></th:block>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>
</html>
