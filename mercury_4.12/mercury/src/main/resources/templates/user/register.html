<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Sign Up</title>

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">


</head>
<body style="background: #f6f7fc;">
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container my-4">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-6 col-md-8 col-xl-5">
                <div class="card shadow decorative-border" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3>Sign up to <strong>Mercury</strong></h3>
                        <p class="mb-4 text-secondary">Welcome to Mercury, please sign up to continue.</p>
                        <form th:action="@{/register}" method="post">
                            <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
                                <ul>
                                    <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
                                </ul>
                            </div>
                            <div class="form-group mb-4">
                                <label for="email"></label>
                                <input type="email" class="form-control" required id="email" name="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group mb-4">
                                <label for="username"></label>
                                <input type="text" class="form-control" required id="username" name="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password"></label>
                                <input type="password" class="form-control" required id="password" name="password" placeholder="Enter your password">
                            </div>
                            <div class="form-group mb-4">
                                <label for="phone"></label>
                                <input type="tel" class="form-control" required id="phone" name="phone" placeholder="Enter your phone">
                            </div>
                            <div class="d-grid gap-2 form-action">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
                                <p class="mt-3 mb-0">Already have an account? <a class="text-info text-center" th:href="${'/login'}">Login in?</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{layout :: footer}"></th:block>
</body>

</html>
