<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/StyleForLayout.css}">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/CSS/Payment.css}">
</head>
<body>
<div layout:fragment="content" class="container" style="padding-top: 100px;">
    <!-- Success Message Section -->
    <div class="text-center mb-5">
        <img th:src="@{/img/Success.png}" src="/static/images/Success.png" alt="Success mark" class="img-fluid" width="100px">
        <h1 class="mt-3 text-success">Thanh toán thành công!</h1>
        <p class="lead">Cảm ơn bạn đã thanh toán. Hẹn gặp lại quý khách vào ngày gần nhất.</p>
    </div>

    <!-- Details Section -->
    <div class="card shadow-sm p-4">
        <h3 class="text-center mb-4">Thông tin chi tiết</h3>
        <table class="table table-bordered table-striped">
            <tbody>
            <tr>
                <th class="col-4">Mã đơn hàng:</th>
                <td th:text="${orderId}"></td>
            </tr>
            <tr>
                <th class="col-4">Tổng số tiền:</th>
                <td th:text="${amount}"></td>
            </tr>
            <tr>
                <th class="col-4">Phương thức thanh toán:</th>
                <td th:text="${paymentMethod}"></td>
            </tr>
            <tr>
                <th class="col-4">Thời gian thanh toán:</th>
                <td th:text="${paymentDateTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer Section -->
    <div class="text-center mt-5">
        <a href="/" class="btn btn-primary btn-lg">
            <i class="bi bi-house-door"></i> Về trang chủ
        </a>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
